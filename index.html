<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List by Arem</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Arem Todo List</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <h2>Todo App</h2>
          <form>
            <input type="text" placeholder="Add your new todo" id="addInput" />
            <button id="addBtn" class="ri-add-fill"></button>
          </form>
          <div class="msg"></div>
          <ul class="list-item-group" id="list-item-group">
            <li class="list-items">
              Baho baba mo mab
              <button class="ri-delete-bin-fill deleteBtn"></button>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
